name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - versa-tech-ms
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        # run: npm install
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Disable Jekyll
        run: touch ./build/.nojekyll

      - name: Add CNAME
        run: echo "versatechms.com" > ./build/CNAME

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
